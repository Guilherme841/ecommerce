<section class="container-login">
  <h1>
    Forgot<br />
    <div style="padding: 5px"></div>
    Password?
  </h1>
  <div class="box-login">
    <form class="box-inputs">
      <div class="box-input-login">
        <div class="box-input-field">
          <input
            type="text"
            id="username"
            placeholder="Enter your email address"
          />
          <label for="username" class="label"
            ><app-envelope-icon></app-envelope-icon
          ></label>
        </div>
      </div>
      <div class="box-alert">
        <p class="para-alert">
          <mark style="background-color: transparent; color: #f83758">*</mark>
          We will send you a message to set or reset your new password
        </p>
      </div>
      <div class="buttons">
        <div class="btn-submit-fake" routerLink="/home-page">Submit</div>
      </div>
    </form>
  </div>
</section>
