<section class="container-login">
  <h1>
    Welcome<br />
    <div style="padding: 5px"></div>
    Back!
  </h1>
  <div class="box-login">
    <form class="box-inputs">
      <div class="box-input-login">
        <div class="box-input-field">
          <input
            type="text"
            id="username"
            placeholder="Username or Email"
            value="previewEmail@gmail.com"
          />
          <label for="username" class="label"
            ><app-profile-icon></app-profile-icon
          ></label>
        </div>
        <div class="box-input-field">
          <input
            type="password"
            id="password"
            placeholder="Password"
            value="123"
          />
          <label for="password" class="label"
            ><app-lock-icon></app-lock-icon
          ></label>
        </div>
      </div>
      <div class="buttons">
        <button
          class="btn-forgot-pass"
          type="button"
          routerLink="/forgot-pass-page"
        >
          Forgot Password?
        </button>
        <!-- <button type="submit" class="btn-login">Login</button> -->
        <div class="btn-login-fake" routerLink="/home-page">Login</div>
      </div>
    </form>
    <div class="box-continue">
      <p>- OR Continue With -</p>
      <div class="box-medias">
        <div class="box-circle-medias">
          <img src="../../../assets/png/google.png" alt="logo do google" />
        </div>
        <div class="box-circle-medias">
          <img src="../../../assets/png/apple.png" alt="logo da apple" />
        </div>
        <div class="box-circle-medias">
          <img src="../../../assets/png/faceb.png" alt="logo do facebook" />
        </div>
      </div>
      <p>Create An Account <a routerLink="/sign-up">Sign Up</a></p>
    </div>
  </div>
</section>
